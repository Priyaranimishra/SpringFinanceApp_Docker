# MySQL Settings

jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://mysqlcontainer:3306/petclinic?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=admin

# Property that determines which database to use with an AbstractJpaVendorAdapter
jpa.database=MYSQL
